<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omega Saneamientos</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>Omega Saneamientos</h1>

  <section id="servicios">
    <h2>Selecciona servicios:</h2>
    <div id="servicios-container" class="card-container"></div>
  </section>

  <section id="carrito">
    <h2>Carrito</h2>
    <ul id="lista-seleccionados"></ul>
    <p id="total">Total: $0</p>
  </section>

  <section id="cliente">
    <h3>Datos del cliente</h3>
    <form id="form-cliente">
      <input type="text" id="nombre-cliente" placeholder="Tu nombre" required />
      <input type="text" id="direccion-cliente" placeholder="Dirección" required />
      <input type="email" id="email-cliente" placeholder="Email" required />
      <input type="tel" id="telefono-cliente" placeholder="Teléfono" required />
      <button type="submit">Confirmar pedido</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/main.js"></script>
</body>
</html>
