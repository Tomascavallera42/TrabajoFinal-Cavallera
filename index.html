<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omega Saneamientos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Página web de fumigación con 3 servicios individuales y uno general.</p>
  <h1>Omega Saneamientos</h1>
  
  <h2>Selecciona el o los servicios que deseas realizar:</h2>
  <div id="servicios-container"></div>

  <h3>Servicios seleccionados:</h3>
  <ul id="lista-seleccionados"></ul>

  <button id="ver-total">Ver Total</button>
  <button id="limpiar-carrito">Limpiar Carrito</button>

  <p id="total"></p>

  <h3>Datos del cliente</h3>
  <form id="form-cliente">
    <input type="text" id="nombre-cliente" placeholder="Tu nombre" required />
    <input type="text" id="direccion-cliente" placeholder="Dirección" required />
    <button type="submit">Confirmar pedido</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js"></script>
</body>
</html>
